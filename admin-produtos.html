<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Produtos - NovaModa Admin</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { display: flex; margin: 0; background: #0a0a0a; font-family: 'Inter', sans-serif; }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #111;
      height: 100vh;
      position: fixed;
      border-right: 1px solid #222;
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar .logo {
      font-size: 1.5rem;
      font-weight: 800;
      color: #14d0d6;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid #222;
    }

    .menu-item {
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #aaa;
      text-decoration: none;
    }

    .menu-item:hover, .menu-item.active {
      background: rgba(20, 208, 214, 0.1);
      color: #14d0d6;
    }

    /* Main Content */
    .main-content {
      margin-left: 260px;
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .header h1 { font-size: 2rem; margin: 0; color: #fff; }

    .btn-add {
      padding: 12px 24px;
      background: #14d0d6;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-add:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(20, 208, 214, 0.4);
    }

    /* Grid de Produtos */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }

    .product-card {
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.2s;
    }

    .product-card:hover {
      border-color: #14d0d6;
      transform: translateY(-4px);
    }

    .product-image {
      width: 100%;
      height: 280px;
      object-fit: cover;
      background: #0a0a0a;
    }

    .product-info {
      padding: 20px;
    }

    .product-name {
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 8px;
    }

    .product-price {
      font-size: 1.5rem;
      color: #14d0d6;
      font-weight: 800;
      margin-bottom: 12px;
    }

    .product-meta {
      display: flex;
      gap: 15px;
      font-size: 13px;
      color: #888;
      margin-bottom: 15px;
    }

    .product-stock {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
    }

    .stock-high { background: rgba(74, 222, 128, 0.2); color: #4ade80; }
    .stock-low { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
    .stock-out { background: rgba(255, 59, 48, 0.2); color: #ff3b30; }

    .product-actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      font-size: 13px;
      flex: 1;
    }

    .btn-primary {
      background: #14d0d6;
      color: #000;
    }

    .btn-danger {
      background: rgba(255, 59, 48, 0.2);
      color: #ff3b30;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 20px;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: #111;
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      border: 1px solid #222;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .modal-header h2 {
      margin: 0;
      color: #fff;
    }

    .close-modal {
      background: transparent;
      border: none;
      color: #888;
      font-size: 28px;
      cursor: pointer;
    }

    .close-modal:hover {
      color: #ff3b30;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #888;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      background: #0a0a0a;
      border: 1px solid #333;
      color: #fff;
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    @media(max-width: 968px) {
      .sidebar { display: none; }
      .main-content { margin-left: 0; }
      .form-row { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">üëï NovaModa Admin</div>
    <a href="admin.html" class="menu-item">
      <span>üìä</span> Dashboard
    </a>
    <a href="admin-pedidos.html" class="menu-item">
      <span>üì¶</span> Pedidos
    </a>
    <a href="admin-produtos.html" class="menu-item active">
      <span>üëï</span> Produtos
    </a>
    <a href="admin-clientes.html" class="menu-item">
      <span>üë•</span> Clientes
    </a>
    <a href="admin-relatorios.html" class="menu-item">
      <span>üìà</span> Relat√≥rios
    </a>
    <div style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #222;">
      <a href="index.html" class="menu-item">
        <span>üè†</span> Voltar ao Site
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h1>Gerenciar Produtos</h1>
      <button class="btn-add" onclick="openAddModal()">+ Novo Produto</button>
    </div>

    <!-- Grid de Produtos -->
    <div class="products-grid" id="productsGrid">
      <div style="grid-column:1/-1;text-align:center;padding:60px;color:#888;">
        <div style="font-size:3rem;margin-bottom:20px;">‚è≥</div>
        <h3>Carregando produtos...</h3>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Novo Produto</h2>
        <button class="close-modal" onclick="closeModal()">√ó</button>
      </div>

      <form id="productForm">
        <div class="form-group">
          <label>Nome do Produto *</label>
          <input type="text" id="productName" required placeholder="Ex: Camiseta Oversized Street">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Pre√ßo (R$) *</label>
            <input type="number" id="productPrice" required step="0.01" placeholder="129.90">
          </div>

          <div class="form-group">
            <label>Pre√ßo Antigo (R$)</label>
            <input type="number" id="productOldPrice" step="0.01" placeholder="179.90">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Categoria *</label>
            <select id="productCategory" required>
              <option value="">Selecione...</option>
              <option value="1">Masculino</option>
              <option value="2">Feminino</option>
              <option value="3">Infantil</option>
              <option value="4">Acess√≥rios</option>
              <option value="5">Cal√ßados</option>
            </select>
          </div>

          <div class="form-group">
            <label>Estoque *</label>
            <input type="number" id="productStock" required min="0" placeholder="50">
          </div>
        </div>

        <div class="form-group">
          <label>URL da Imagem *</label>
          <input type="url" id="productImage" required placeholder="https://images.unsplash.com/...">
        </div>

        <div class="form-group">
          <label>Descri√ß√£o</label>
          <textarea id="productDescription" placeholder="Descreva o produto..."></textarea>
        </div>

        <div style="display:flex;gap:10px;margin-top:30px;">
          <button type="submit" class="btn btn-primary" style="flex:1;padding:14px;">Salvar Produto</button>
          <button type="button" class="btn btn-danger" onclick="closeModal()" style="padding:14px 20px;">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts - ORDEM CORRIGIDA -->
  <script>
    // Definir API_BASE globalmente ANTES de carregar outros scripts
    window.API_BASE = window.location.origin + '/Novamoda/api';
    console.log('üîó API_BASE global definido:', window.API_BASE);
  </script>
  
  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin-api.js"></script>
  
  <script>
    /**
     * Admin Produtos - VERS√ÉO FINAL CORRIGIDA
     */
    let currentProductId = null;

    // ==========================================
    // CARREGAR PRODUTOS
    // ==========================================
    async function carregarProdutos() {
      const grid = document.getElementById('productsGrid');
      if (!grid) return;

      grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:40px;color:#888;">‚è≥ Carregando produtos...</div>';

      try {
        const response = await fetch(`${window.API_BASE}/produtos/listar.php?limit=100`);
        const data = await response.json();

        if (!data.success || !data.data || data.data.length === 0) {
          grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:60px;color:#888;"><div style="font-size:4rem;margin-bottom:20px;">üì¶</div><h3>Nenhum produto cadastrado</h3><p>Clique em "Novo Produto" para adicionar</p></div>';
          return;
        }

        grid.innerHTML = data.data.map(p => {
          const stockColor = p.estoque > 10 ? '#4ade80' : (p.estoque > 0 ? '#fbbf24' : '#ff3b30');
          const stockLabel = p.estoque > 10 ? 'Em Estoque' : (p.estoque > 0 ? 'Estoque Baixo' : 'Esgotado');
          
          return `
            <div class="product-card" style="background:#111;border:1px solid #222;border-radius:12px;overflow:hidden;transition:all 0.2s;">
              <img src="${p.imagem_principal}" style="width:100%;height:200px;object-fit:cover;" alt="${p.nome}" onerror="this.src='https://via.placeholder.com/400x200/14d0d6/000?text=${encodeURIComponent(p.nome)}'">
              <div style="padding:16px;">
                <h3 style="color:#fff;font-size:16px;margin:0 0 8px 0;line-height:1.3;">${p.nome}</h3>
                <div style="color:#14d0d6;font-size:20px;font-weight:800;margin-bottom:8px;">
                  R$ ${parseFloat(p.preco).toFixed(2).replace('.', ',')}
                </div>
                <div style="display:flex;gap:8px;font-size:13px;color:#888;margin-bottom:12px;align-items:center;">
                  <span style="color:${stockColor};">‚óè ${stockLabel}: ${p.estoque}</span>
                  <span>‚Ä¢</span>
                  <span>${p.categoria_nome || 'Sem categoria'}</span>
                </div>
                <div style="display:flex;gap:8px;">
                  <button class="btn btn-primary" onclick="editarProduto(${p.id})" style="flex:1;padding:8px;font-size:13px;">
                    ‚úèÔ∏è Editar
                  </button>
                  <button class="btn btn-danger" onclick="deletarProduto(${p.id}, '${p.nome.replace(/'/g, "\\'")}', ${p.estoque})" style="padding:8px 12px;font-size:13px;">
                    üóëÔ∏è
                  </button>
                </div>
              </div>
            </div>
          `;
        }).join('');

      } catch (error) {
        console.error('Erro ao carregar produtos:', error);
        grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:40px;color:#ff3b30;">‚ùå Erro ao carregar produtos. Verifique a API.</div>';
      }
    }

    // ==========================================
    // EDITAR PRODUTO
    // ==========================================
    async function editarProduto(id) {
      try {
        const response = await fetch(`${window.API_BASE}/produtos/detalhes.php?id=${id}`);
        const data = await response.json();
        
        if (!data.success) {
          alert('‚ùå Erro ao carregar produto');
          return;
        }

        const produto = data.data;
        currentProductId = id;
        
        document.getElementById('modalTitle').textContent = 'Editar Produto';
        document.getElementById('productName').value = produto.nome;
        document.getElementById('productPrice').value = produto.preco;
        document.getElementById('productOldPrice').value = produto.preco_antigo || '';
        document.getElementById('productCategory').value = produto.categoria_id;
        document.getElementById('productStock').value = produto.estoque;
        document.getElementById('productImage').value = produto.imagem_principal;
        document.getElementById('productDescription').value = produto.descricao || '';
        
        document.getElementById('productModal').classList.add('show');
      } catch (error) {
        console.error('Erro:', error);
        alert('‚ùå Erro ao carregar dados do produto');
      }
    }

    // ==========================================
    // DELETAR PRODUTO
    // ==========================================
    async function deletarProduto(id, nome, estoque) {
      const confirmMsg = estoque > 0 
        ? `‚ö†Ô∏è ATEN√á√ÉO: Este produto tem ${estoque} unidades em estoque!\n\nTem certeza que deseja deletar "${nome}"?`
        : `Tem certeza que deseja deletar "${nome}"?`;
      
      if (!confirm(confirmMsg)) return;

      try {
        const response = await fetch(`${window.API_BASE}/admin/produtos/deletar.php`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id })
        });

        const data = await response.json();

        if (data.success) {
          showToast('‚úÖ Produto deletado com sucesso!', 'success');
          carregarProdutos();
        } else {
          showToast(data.message || 'Erro ao deletar', 'error');
        }
      } catch (error) {
        console.error('Erro:', error);
        showToast('‚ùå Erro ao deletar produto', 'error');
      }
    }

    // ==========================================
    // MODAL
    // ==========================================
    function openAddModal() {
      currentProductId = null;
      document.getElementById('modalTitle').textContent = 'Novo Produto';
      document.getElementById('productForm').reset();
      document.getElementById('productModal').classList.add('show');
    }

    function closeModal() {
      document.getElementById('productModal').classList.remove('show');
      currentProductId = null;
    }

    // ==========================================
    // SALVAR PRODUTO
    // ==========================================
    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        nome: document.getElementById('productName').value.trim(),
        preco: parseFloat(document.getElementById('productPrice').value),
        preco_antigo: document.getElementById('productOldPrice').value ? parseFloat(document.getElementById('productOldPrice').value) : null,
        categoria_id: parseInt(document.getElementById('productCategory').value),
        estoque: parseInt(document.getElementById('productStock').value),
        imagem_principal: document.getElementById('productImage').value.trim(),
        descricao: document.getElementById('productDescription').value.trim()
      };

      if (!formData.nome || !formData.imagem_principal) {
        alert('‚ùå Preencha todos os campos obrigat√≥rios');
        return;
      }

      try {
        const endpoint = currentProductId 
          ? `${window.API_BASE}/admin/produtos/atualizar.php`
          : `${window.API_BASE}/admin/produtos/criar.php`;
        
        const body = currentProductId 
          ? { id: currentProductId, ...formData }
          : formData;

        const response = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const data = await response.json();

        if (data.success) {
          showToast(currentProductId ? '‚úÖ Produto atualizado!' : '‚úÖ Produto criado!', 'success');
          closeModal();
          carregarProdutos();
        } else {
          showToast(data.message || 'Erro ao salvar', 'error');
        }
      } catch (error) {
        console.error('Erro:', error);
        showToast('‚ùå Erro ao salvar produto', 'error');
      }
    });

    // ==========================================
    // TOAST
    // ==========================================
    function showToast(message, type = 'info') {
      const colors = {
        success: '#14d0d6',
        error: '#ff3b30',
        info: '#0ea5e9'
      };

      const toast = document.createElement('div');
      toast.textContent = message;
      toast.style.cssText = `
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: ${colors[type]};
        color: ${type === 'error' ? '#fff' : '#000'};
        padding: 16px 24px;
        border-radius: 8px;
        font-weight: 600;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        z-index: 9999;
        animation: pageSlideIn 0.3s ease;
      `;
      
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.style.animation = 'pageSlideOut 0.3s ease';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // CSS para anima√ß√µes
    if (!document.getElementById('page-animations')) {
      const styleEl = document.createElement('style');
      styleEl.id = 'page-animations';
      styleEl.textContent = `
        @keyframes pageSlideIn {
          from { transform: translateX(400px); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
        }
        @keyframes pageSlideOut {
          from { transform: translateX(0); opacity: 1; }
          to { transform: translateX(400px); opacity: 0; }
        }
      `;
      document.head.appendChild(styleEl);
    }

    // ==========================================
    // INICIALIZAR
    // ==========================================
    document.addEventListener('DOMContentLoaded', carregarProdutos);
  </script>
</body>
</html>
